<h4 class="text-base font-semibold mb-3">Nota del expediente</h4>

<form [formGroup]="noteForm" class=" gap-4 mt-2" (ngSubmit)="saveNote()">

    <!-- Textarea -->
    <div class="flex justify-content-center col-12">
        <textarea style="border-radius: 10px;" id="note" pInputTextarea formControlName="note" rows="8"
            class="p-3 border border-gray-300 rounded-lg shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-100 focus:outline-none transition w-full"
            placeholder="Escribe aquí tu nota...">
        </textarea>
    </div>
    <br>
    <!-- Botón -->
    <div type="submit" class="flex justify-content-center col-12">
        <button pButton icon="pi pi-save" label="Guardar" class="p-button-primary " style="width: 50%;"></button>
    </div>

</form>

<p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" />
