<div class="flex justify-content-between align-items-center mb-3">
    <h1 class="text-xl font-medium m-0">{{ title }}</h1>
    <button 
      pButton 
      icon="pi pi-download" 
      label="Exportar Datos" 
      class="p-button-outlined"
      (click)="onExport()">
    </button>
</div>

<app-metrics-filter [custom]="metricFilter"></app-metrics-filter>

<molecule-tabs [tabs]="tabs" [(activeTab)]="activeTab"></molecule-tabs>

<app-metrics-tab-general *ngIf="activeTab === 'general'" [metrics]="metrics"></app-metrics-tab-general>
<app-metrics-tab-alerts *ngIf="activeTab === 'alerts'"></app-metrics-tab-alerts>
<app-metrics-tab-users *ngIf="activeTab === 'users'"></app-metrics-tab-users>
<app-metrics-tab-advanced *ngIf="activeTab === 'advanced'" [metrics]="metrics"></app-metrics-tab-advanced>
