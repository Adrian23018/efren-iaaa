<div class="grid">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let statistic of statistics">
        <atom-card-statistic [data]="statistic">
        </atom-card-statistic>
    </div>
</div>

<div class="grid mt-4">
    <div class="col-12 lg:col-12">
        <div class="bg-white border-round shadow-1">
            <div class="p-3 border-bottom-1 border-gray-200">
                <h2 class="text-base font-medium m-0">Alertas Tempranas</h2>
            </div>
            <div class="p-3">
                <p-table [value]="earlyAlerts" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                      <tr>
                        <th scope="col">Tipo de Alerta</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Usuarios Afectados</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-alert>
                      <tr>
                        <td>{{ alert.alertType }}</td>
                        <td class="text-center font-medium">{{ alert.quantity }}</td>
                        <td>{{ alert.description }}</td>
                        <td>
                          <atom-truncate-text [text]="alert.affectedUsers?.slice(0, 2).join(', ')" [limit]="50"
                            [maxWidth]="250"></atom-truncate-text>
                        </td>
                        <td>
                          <button 
                            pButton 
                            [label]="translateAction(alert.action)" 
                            class="p-button-sm" 
                            [ngClass]="{
                              'p-button-outlined p-button-secondary': alert.action === 'contact',
                              'p-button-outlined p-button-info': alert.action === 'verify',
                              'p-button-outlined p-button-warning': alert.action === 'notify',
                              'p-button-outlined p-button-help': alert.action === 'remind',
                              'p-button-outlined p-button-primary': alert.action === 'toSurvey'
                            }">
                          </button>
                        </td>
                      </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
