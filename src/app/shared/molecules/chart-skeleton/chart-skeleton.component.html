<div class="card">
    <div class="card-header">
      <p-skeleton width="30%" height="24px" styleClass="mb-2"></p-skeleton>
    </div>
    
    <div class="card-body p-3">
      <div class="flex justify-content-end mb-3">
        <p-skeleton width="120px" height="20px"></p-skeleton>
      </div>
      
      <div style="height: 150px; position: relative;">
        <!-- Líneas horizontales del gráfico -->
        <p-skeleton width="100%" height="1px" styleClass="mb-4"></p-skeleton>
        <p-skeleton width="100%" height="1px" styleClass="mb-4"></p-skeleton>
        <p-skeleton width="100%" height="1px" styleClass="mb-4"></p-skeleton>
        <p-skeleton width="100%" height="1px" styleClass="mb-4"></p-skeleton>
        <p-skeleton width="100%" height="1px"></p-skeleton>
        
        <!-- Eje Y -->
        <div style="position: absolute; left: 0; top: 0; height: 100%;">
          <p-skeleton width="30px" height="15px" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="30px" height="15px" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="30px" height="15px" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="30px" height="15px" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="30px" height="15px"></p-skeleton>
        </div>
        
        <!-- Eje X -->
        <div class="flex justify-content-between" style="position: absolute; bottom: 0; width: 100%;">
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
          <p-skeleton width="20px" height="15px"></p-skeleton>
        </div>
        
        <!-- Línea de gráfico -->
        <div style="position: absolute; bottom: 30px; width: 100%; padding: 0 20px;">
          <p-skeleton height="3px" width="100%"></p-skeleton>
        </div>
      </div>
    </div>
</div>
