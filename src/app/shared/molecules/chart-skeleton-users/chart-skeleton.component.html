<div class="card">

  <div class="card">
    <!-- Encabezado -->
    <div class="card-header p-3 flex justify-content-between align-items-center">
      <p-skeleton width="30%" height="24px"></p-skeleton>
      <p-skeleton width="100px" height="32px" styleClass="border-round"></p-skeleton>
    </div>
  
    <!-- Cuerpo del gráfico -->
    <div class="card-body p-3" style="position: relative; height: 220px;">
      <!-- Líneas horizontales del gráfico -->
      <div style="position: absolute; width: 100%; top: 0; left: 0;">
        <div *ngFor="let i of [1,2,3,4,5]" style="position: relative; height: 36px;">
          <p-skeleton [style]="{ position: 'absolute', top: '50%', transform: 'translateY(-50%)' }"></p-skeleton>
          <!-- Eje Y a la izquierda -->
          <div style="position: absolute; left: 0; top: 50%; transform: translateY(-50%);">
            <p-skeleton width="30px" height="14px"></p-skeleton>
          </div>
        </div>
      </div>
  
      <!-- Puntos del eje X -->
      <div class="flex justify-content-between" style="position: absolute; bottom: 25px; width: 100%;">
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
        <p-skeleton width="20px" height="15px"></p-skeleton>
      </div>
  
      <!-- Línea del gráfico (simulación de curva de datos) -->
      <div style="position: absolute; bottom: 50px; width: 100%; padding: 0 10px;">
        <p-skeleton height="3px" width="100%"></p-skeleton>
      </div>
    </div>
  </div>
  
</div>
